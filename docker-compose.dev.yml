version: '3.8'

services:
  backend:
    build:
      context: ./meme_generator_backend
      dockerfile: Dockerfile.dev
    container_name: meme_backend_dev
    restart: unless-stopped
    ports:
      - "5000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=database
      - DATABASE_PORT=3306
      - DATABASE_NAME=meme_creator_db
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-DevPassword123!}
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_12345}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
    volumes:
      - ./meme_generator_backend:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm run start:dev"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - meme_network

  frontend:
    build:
      context: ./meme_generator_frontend
      dockerfile: Dockerfile.dev
    container_name: meme_frontend_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=true
      - WDS_SOCKET_HOST=localhost
      - WDS_SOCKET_PORT=3000
      - WDS_SOCKET_PATH=/ws
    volumes:
      - ./meme_generator_frontend:/app
      - /app/node_modules
    command: sh -c "npm start -- --host 0.0.0.0 --port 3000 --disable-host-check --watch-options-poll=1000"
    depends_on:
      - backend
    networks:
      - meme_network

  database:
    image: mysql:8.0
    container_name: meme_database_dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD:-DevPassword123!}
      MYSQL_DATABASE: meme_creator_db
      MYSQL_USER: meme_user
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-DevPassword123!}
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - meme_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_PASSWORD:-DevPassword123!}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

networks:
  meme_network:
    driver: bridge

volumes:
  mysql_data_dev:
    driver: local
